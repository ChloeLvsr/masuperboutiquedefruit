<div class="container">
<h1 class="text-center text-info mt-4 mb-4">Connexion</h1>
    <div class="bg-warning p-4" *ngIf="message">
        Identifiants incorrects
    </div>
<form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <div class="form-group m-4">
        <input type="text" class="form-control" name="username" ngModel required placeholder="Username">
    </div>
    <div class="form-group m-4">
        <input type="password" class="form-control" name="password" ngModel required placeholder="Mot de passe">
    <button type="submit" class="btn btn-primary">Connexion</button>
    </div>
</form>




</div>
